<!doctype html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>마이페이지</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.1/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/dist/output.css" />
</head>

<body class="flex min-h-screen flex-col bg-white">
  <header class="fixed left-0 right-0 top-0 z-50 bg-gray-200 p-6">
    <nav class="flex items-center justify-between">
      <div class="logo"><a href="./index.html">Infinity Scroll</a></div>
      <ul class="ml-8 flex space-x-4">
        <li><a href="./companion.html">동행</a></li>
        <li><a href="./planner.html">일정</a></li>
      </ul>
      <div class="login-icons ml-auto">
        <a href="./profile.html">마이페이지</a>
        <a href="./login.html">로그인</a>
        <span> | </span>
        <a href="./signup.html">회원가입</a>
        <a href="">글쓰기</a>
      </div>
    </nav>
  </header>

  <main class="items mx-auto flex w-full max-w-screen-2xl pb-6 pt-24">
    <!-- 메인 컨텐츠 -->
    <section class="w-3/4 rounded bg-gray-100 p-4 shadow">
      <form action="/update-profile" method="POST">
        <div class="mb-4 flex items-center">
          <div class="w-2/3">
            <label for="profile-image" class="mb-2 block text-sm font-bold">프로필 이미지 변경</label>
            <input type="file" id="profile-image" name="profile-image" class="w-full rounded border px-3 py-2" />
          </div>
        </div>

        <div class="mb-4">
          <label for="nickname" class="mb-2 block text-sm font-bold">닉네임</label>
          <input type="text" id="nickname" name="nickname"
            class="w-full rounded border px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-200" />
        </div>

        <div class="mb-6">
          <label for="bio" class="mb-2 block text-sm font-bold">소개글</label>
          <textarea id="bio" name="bio" rows="4" class="w-full rounded border px-3 py-2"></textarea>
        </div>

        <div class="mb-4 flex">
          <div class="flex-grow">
            <label for="email" class="mb-2 block text-sm font-bold">이메일</label>
            <div class="flex items-center gap-2">
              <input type="email" id="email" name="email"
                class="w-full flex-1 rounded border px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-200"
                required />
              <button type="button"
                class="flex-shrink-0 rounded bg-blue-500 px-4 py-2 font-bold text-white hover:bg-blue-700">
                인증번호 보내기
              </button>
            </div>
          </div>
        </div>

        <div class="mb-4">
          <label for="password" class="mb-2 block text-sm font-bold">비밀번호</label>
          <input type="password" id="password" name="password"
            class="w-full rounded border px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-200" required />
        </div>

        <div class="mb-4">
          <label for="password-confirm" class="mb-2 block text-sm font-bold">비밀번호 확인</label>
          <input type="password" id="password-confirm" name="password-confirm"
            class="w-full rounded border px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-200" required />
        </div>

        <div class="mb-4">
          <label for="birthdate" class="mb-2 block text-sm font-bold">생년월일</label>
          <input type="date" id="birthdate" name="birthdate"
            class="w-full rounded border px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-200" required />
        </div>

        <div class="mb-6">
          <span class="mb-2 block text-sm font-bold">성별</span>
          <div class="flex items-center space-x-4">
            <div>
              <input type="radio" id="gender-male" name="gender" value="male" class="mr-2" />
              <label for="gender-male">남성</label>
            </div>
            <div>
              <input type="radio" id="gender-female" name="gender" value="female" class="mr-2" />
              <label for="gender-female">여성</label>
            </div>
            <div>
              <input type="radio" id="gender-other" name="gender" value="other" class="mr-2" />
              <label for="gender-other">기타</label>
            </div>
          </div>
        </div>

        <div class="text-center">
          <button type="submit" class="rounded bg-blue-500 px-4 py-2 font-bold text-white hover:bg-blue-700">
            정보 업데이트
          </button>
        </div>
      </form>
    </section>

    <!-- 사이드 메뉴 -->
    <aside class="w-1/4 pl-4">
      <ul class="rounded bg-gray-200 p-4 shadow">
        <li class="mb-2"><a href="/account" class="block text-blue-500 hover:text-blue-700">내 계정 관리</a></li>
        <li class="mb-2"><a href="/my-plans" class="block text-blue-500 hover:text-blue-700">내 일정 관리</a></li>
        <li><a href="/my-companions" class="block text-blue-500 hover:text-blue-700">내 동행 모집 관리</a></li>
      </ul>
    </aside>
  </main>

  <footer class="mt-auto bg-gray-100 p-4 text-center">
    <div class="container mx-auto">
      <p>&copy; 2023 Infinity Scroll. All rights reserved.</p>
    </div>
  </footer>
</body>
<script src="../public/js/urls.js"></script>
<script src="../public/js/profile.js"></script>

</html>
