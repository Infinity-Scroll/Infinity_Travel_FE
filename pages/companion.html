<!doctype html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>동행 페이지</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.1/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../dist/output.css" />
  <script src="../public/js/urls.js"></script>
  <script src="../public/js/navbar.js"></script>
</head>

<body class="flex min-h-screen flex-col bg-white">
  <header class="fixed left-0 right-0 top-0 z-50 bg-gray-200 p-3">
      <nav class="flex items-center justify-between">
          <div class="logo">
              <a class="font-bold text-2xl" href="./index.html">Infinity Scroll</a>
          </div>
          <ul class="ml-8 flex space-x-4">
              <li><a href="./companion.html">동행</a></li>
              <li><a href="./planner.html">일정</a></li>
              <li><a href="./chat.html">채팅</a></li>
          </ul>
          <div class="login-icons ml-auto">
              <a class="mypagebutton hidden" href="./profile.html">마이페이지</a>
              <a class="loginbutton" href="./login.html">로그인</a>
              <a class="logoutbutton hidden" href="">로그아웃</a>
              <span> | </span>
              <a class="signupbutton" href="./signup.html">회원가입</a>
              <a href="">글쓰기</a>
          </div>
          <div><img class="nav-profile-image h-9 w-9 rounded-full mx-2" src="../public/img/default_profile.jpg"
                  alt="">
          </div>
      </nav>
  </header>


  <section class="pb-6 pt-24">
    <section class="slider relative mb-10 h-80 bg-gray-300">
      <div class="flex h-full items-center justify-center">이미지 영역</div>
      <div class="absolute left-1/2 right-0 top-1/2 -translate-x-1/2 -translate-y-1/2 transform justify-center">
        <input type="search" class="form-input block h-14 w-full rounded p-2" placeholder="어느 나라, 도시로 떠나시나요?" />

      </div>
    </section>
  </section>

    <section class="mx-auto w-full max-w-screen-2xl p-4">
      <div class="mb-4 flex flex-wrap justify-between gap-2">
        <!-- 정렬 버튼 -->
        <div>
          <button class="rounded bg-blue-500 px-4 py-2 font-bold text-white hover:bg-blue-700">최신 순</button>
          <button class="rounded bg-blue-500 px-4 py-2 font-bold text-white hover:bg-blue-700">인기 순</button>
          <button class="rounded bg-blue-500 px-4 py-2 font-bold text-white hover:bg-blue-700">많이 본 순</button>
          <button class="rounded bg-blue-500 px-4 py-2 font-bold text-white hover:bg-blue-700">댓글 순</button>
        </div>
        <!-- 필터링 버튼 -->
        <div>
          <button class="rounded bg-blue-500 px-4 py-2 font-bold text-white hover:bg-blue-700">조회 기간</button>
          <button class="rounded bg-blue-500 px-4 py-2 font-bold text-white hover:bg-blue-700">모든 국가</button>
        </div>
      </div>
      <div id="companion_posts" class="grid grid-cols-1 gap-4 lg:grid-cols-4"></div>

    </section>
  </section>


  <footer class="mt-auto bg-gray-100 p-4 text-center">
    <div class="container mx-auto">
      <p>&copy; 2023 Infinity Scroll. All rights reserved.</p>
    </div>
  </footer>

<script src="../public/js/companion_list.js"></script>
