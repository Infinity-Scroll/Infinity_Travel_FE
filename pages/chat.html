<!doctype html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>채팅하기</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../dist/output.css" />
  <link rel="stylesheet" href="../public/css/chat.css">
  <script src="../public/js/navbar.js"></script>
</head>

<body>

  <header class="fixed left-0 right-0 top-0 z-50 bg-gray-200 p-3">
    <nav class="flex items-center justify-between">
      <div class="logo">
        <a class="font-bold text-2xl" href="./index.html">Infinity Scroll</a>
      </div>
      <ul class="ml-8 flex space-x-4">
        <li><a href="./companion.html">동행</a></li>
        <li><a href="./planner.html">일정</a></li>
        <li><a href="./chat.html">채팅</a></li>
      </ul>
      <div class="login-icons ml-auto">
        <a class="mypagebutton hidden" href="./profile.html">마이페이지</a>
        <a class="loginbutton" href="./login.html">로그인</a>
        <a class="logoutbutton hidden" href="">로그아웃</a>
        <span> | </span>
        <a class="signupbutton" href="./signup.html">회원가입</a>
        <a href="">글쓰기</a>
      </div>
      <div><img class="nav-profile-image h-9 w-9 rounded-full mx-2 " src="../public/img/default_profile.jpg" alt="">
      </div>
    </nav>
  </header>
  <div class="mt-20"></div>
  <!-- 네비바 -->

  <!-- Chatting -->
  <div class="container rounded-lg shadow-lg flex max-h-[600px] flex-row justify-between bg-white">
    <div class="roomlist">
      <div class="border-b-2 px-2 py-4">
        <input type="text" placeholder="search chatting"
          class="w-full rounded-2xl border-2 border-gray-200 px-2 py-2" />
      </div>

    </div>

    <div class="message flex w-full flex-col justify-between overflow-y-auto px-5">
      <div class="chat-message mt-5 flex flex-col">
        <div class="flex justify-start">
          <img src="https://source.unsplash.com/vpOeXr5wmR4/600x600" class="h-12 w-12 rounded-xl object-cover" alt="" />
          <div class="otherusermessage text-lg">
            안녕하세요! 이곳에서 여행자들과 이야기를 나눠보세요. 다른 사용자를 선택 버튼을 누르면 여러분만의 특별한
            채팅이 시작됩니다."
          </div>
        </div>
      </div>

      <div id="chat-input-container" class="py-5">
        <input id="chat-input" class="w-full rounded-xl bg-gray-300 px-3 py-5" type="text"
          placeholder="메제지를 입력해 주세요." />
      </div>
    </div>
    <!-- end message -->
    <div class="w-2/5 border-l-2 px-5">
      <div class="flex flex-col">
        <div class="py-4 text-center text-3xl font-semibold">내정보</div>
        <img src="../public/img/default_profile.jpg"
          class="profile_img h-64 rounded-full object-cover ring-2 ring-black" alt="" />
        <div class="nickname py-4 text-lg font-semibold"></div>
        <div class="introduction font-light"></div>
      </div>
    </div>
  </div>
  </div>

  <div class="username hidden"></div>
  <div class="hidden"></div>
</body>
<script src="../public/js/urls.js"></script>
<script src="../public/js/chat.js"></script>

</html>
