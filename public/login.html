<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 페이지</title>
    <link rel="stylesheet" href="../dist/output.css" />
  </head>
  <body class="flex min-h-screen cursor-default flex-col items-center bg-gray-100">
    <section class="my-auto w-full max-w-md rounded bg-white p-8 shadow-lg">
      <header class="mb-6">
        <h2 class="text-center text-2xl font-semibold">로그인</h2>
      </header>
      <form action="/login" method="POST">
        <div class="mb-4">
          <label for="email" class="mb-2 block text-sm font-bold">이메일</label>
          <input
            type="email"
            id="email"
            name="email"
            class="w-full rounded border px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-200"
            placeholder="이메일을 입력하세요"
            required
          />
        </div>
        <div class="mb-2">
          <label for="password" class="mb-2 block text-sm font-bold">비밀번호</label>
          <input
            type="password"
            id="password"
            name="password"
            class="w-full rounded border px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-200"
            placeholder="비밀번호를 입력하세요"
            required
          />
        </div>
        <div class="mb-6 text-center">
          <span class="text-sm text-gray-700">계정이 없으신가요? </span>
          <a href="./signup.html" class="text-sm text-blue-500 hover:text-blue-700">회원가입</a>
          <p><a href="./index.html" class="text-sm text-blue-500 hover:text-blue-700">메인으로 이동</a></p>
        </div>
        <div class="flex justify-end">
          <button type="submit" class="rounded bg-blue-500 px-4 py-2 font-bold text-white hover:bg-blue-700">
            로그인
          </button>
        </div>
      </form>
    </section>

    <footer class="bg-gray-100 p-4 text-center">
      <p>&copy; 2023 Infinity Scroll. All rights reserved.</p>
    </footer>
  </body>
</html>
