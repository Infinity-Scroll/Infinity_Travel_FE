<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planner List</title>
</head>
<body>

    <h1>Planner List</h1>

    <div id="plannerList"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const plannerListContainer = document.getElementById('plannerList');

            // Fetch를 사용하여 Planner 목록 가져오기
            fetch('http://localhost:8000/schedule/api/planners/')
                .then(response => response.json())
                .then(data => {
                    // Planner 목록 생성
                    const plannerList = document.createElement('div');
                    data.forEach(planner => {
                        const plannerItem = document.createElement('div');
                        plannerItem.innerHTML = `
                            <h2>${planner.title}</h2>
                            <p>Start Date: ${planner.start_date}</p>
                            <p>End Date: ${planner.end_date}</p>
                            <p>Public: ${planner.public ? 'Yes' : 'No'}</p>
                            <p>Author: ${planner.author}</p>
                            <h3>Period Events</h3>
                            <ul id="periodEvents-${planner.id}"></ul>
                        `;
                        plannerList.appendChild(plannerItem);

                        // 기간 이벤트 목록 생성
                        const periodEventsList = document.getElementById(`periodEvents-${planner.id}`);
                        planner.period_events.forEach(periodEvent => {
                            const periodEventItem = document.createElement('li');
                            periodEventItem.innerHTML = `
                                <h4>${periodEvent.title}</h4>
                                <p>Start Date: ${periodEvent.start_date}</p>
                                <p>End Date: ${periodEvent.end_date}</p>
                                <h5>Date Events</h5>
                                <ul id="dateEvents-${periodEvent.id}"></ul>
                            `;
                            periodEventsList.appendChild(periodEventItem);

                            // 날짜 이벤트 목록 생성
                            const dateEventsList = document.getElementById(`dateEvents-${periodEvent.id}`);
                            periodEvent.date_events.forEach(dateEvent => {
                                const dateEventItem = document.createElement('li');
                                dateEventItem.innerHTML = `
                                    <p>Date: ${dateEvent.event_date}</p>
                                    <p>Places: ${dateEvent.places.join(', ')}</p>
                                `;
                                dateEventsList.appendChild(dateEventItem);
                            });
                        });
                    });
                    plannerListContainer.appendChild(plannerList);
                })
                .catch(error => console.error('Error fetching planner list:', error));
        });
    </script>

</body>
</html>
